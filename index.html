<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container center">
      <img
        src="./images/image-product-desktop.jpg"
        alt="perfume picture"
        class="img-desktop"
      />
      <img
        src="./images/image-product-mobile.jpg"
        alt="perfume picture mobile"
        class="img-mobile"
      />
      <div class="right">
        <h5>PERFUME</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="newPrice">$149.99</p>
          <p class="oldPrice">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="cart icon" class="icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
